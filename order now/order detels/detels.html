<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Coffee ☕</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      background: linear-gradient(to right, #3e2723, #6d4c41);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
      animation: fadeZoom 1s ease-in-out;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1{
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc80;
      font-size: 2em;
      animation: zoomIn 1s ease-in-out;
    }

    .order-box{
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: zoomIn 1s ease-in-out;
      transition: transform 0.3s ease;
    }

    .order-box:hover {
      transform: scale(1.05);
    }

    label{
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      transition: transform 0.3s ease, color 0.3s ease;
      animation: zoomIn 1.2s ease-in-out;
    }

    label:hover {
      transform: scale(1.1);
      color: #ffe0b2;
    }

    select, input{
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomIn 1.4s ease-in-out;
    }

    select:hover, input:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    button{
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff7043;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease, transform 0.3s ease;
      animation: zoomIn 1.6s ease-in-out;
    }

    button:hover{
      background-color: #ff8a65;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .msg{
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      color: #c8e6c9;
      display: none;
      animation: zoomIn 1.8s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>☕ Order Your Favorite Coffee</h1>
  <div class="order-box">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="coffee">Select Coffee Type:</label>
    <select id="coffee">
      <option value="">--Choose your coffee--</option>
      <option value="Espresso">Espresso</option>
      <option value="Cappuccino">Cappuccino</option>
      <option value="Latte">Latte</option>
      <option value="Mocha">Mocha</option>
    </select>

    <label for="quantity">Quantity (cups):</label>
    <input type="number" id="quantity" min="1" placeholder="1">

    <label for="address">Delivery Address:</label>
    <input type="text" id="address" placeholder="Enter your address" required>
<a href="order sucessfull/sucessfull.html" target="_blank">
    <button id="placeOrder">Place Order</button>
</a>
    <p class="msg" id="successMsg">✅ Your coffee order has been placed successfully!</p>
  </div>

  <script>
    const orderBtn = document.getElementById('placeOrder');
    const nameInput = document.getElementById('name');
    const coffeeSelect = document.getElementById('coffee');
    const quantityInput = document.getElementById('quantity');
    const addressInput = document.getElementById('address');
    const msg = document.getElementById('successMsg');

    orderBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const coffee = coffeeSelect.value;
      const quantity = quantityInput.value;
      const address = addressInput.value.trim();

      if(!name || !coffee || !quantity || !address){
        alert('⚠️ Please fill all fields before placing order.');
        return;
       
      }

      msg.style.display = 'block';

      nameInput.value = '';
      coffeeSelect.value = '';
      quantityInput.value = '';
      addressInput.value = '';

      setTimeout(() => {
        msg.style.display = 'none';
      }, 4000);
    });
    
  </script>
</body>
</html>
