  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e7dbcf;
      color: #333;
    }
    header {
      background-color: #e7dbcf;
      /* color: #3e2723; */
      text-align: center;
      padding: 20px;
      font-size: 30px;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-in-out;
     
    }
    h1{
      background-color: #3e2723;
      color: #ffffff;
      border-radius: 9px;
      text-shadow: 2px 4px 2px  #ff0b0b;
      box-shadow: 0px 0px 2px rgb(255, 255, 255);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .success-video {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      margin-bottom: 20px;
      
    }

    .success-video video {
      width: 80%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      outline: none;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeUp 0.8s ease-in-out;
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .card:hover img {
      transform: scale(1.08);
    }

    .card h3 {
      margin: 15px 0;
      color: #5d4037;
      font-size: 20px;
    }

    .card h3 span {
      color: #a0522d;
      font-size: 18px;
      margin-left: 8px;
      font-weight: 600;
    }
    .order-btn {
      background: #6f4e37;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    .order-btn:hover {
      background: #a0522d;
      transform: translateY(-5px);
    }
    .order-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: all 0.5s;
    }

    .order-btn:hover::after {
      left: 100%;
    }

    footer {
      text-align: center;
      background: #3e2723;
      color: white;
      padding: 15px;
      font-size: 14px;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
