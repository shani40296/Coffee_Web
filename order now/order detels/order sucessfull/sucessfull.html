<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Order Successful â˜•</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3e2723, #6d4c41);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    
    .success-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 0 25px rgba(76, 175, 80, 0.5);
      animation: zoomIn 1s ease-in-out;
      display: inline-block;
      text-align: center;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .success-video {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
      animation: pop 0.6s ease-in-out;
    }
    .success-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .success-text {
      font-size: 1.6em;
      margin-top: 10px;
      color: #c8e6c9;
      font-weight: bold;
    }
    .order-details {
      margin-top: 25px;
      font-size: 1.1em;
      color: #ffe0b2;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 300px;
    }
    .order-details p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    .order-details p:nth-child(1) { animation-delay: 0.5s; }
    .order-details p:nth-child(2) { animation-delay: 0.8s; }
    .order-details p:nth-child(3) { animation-delay: 1.1s; }
    .order-details p:nth-child(4) { animation-delay: 1.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .progress-container {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-top: 40px;
      max-width: 400px;
      width: 90%;
    }

    .progress-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #bdbdbd;
      transform: translateY(-50%);
    }

    .progress {
      position: absolute;
      top: 50%;
      left: 0;
      height: 4px;
      background: #4CAF50;
      width: 50%; 
      transform: translateY(-50%);
      transition: width 1s ease;
    }

    .circle {
      background: #bdbdbd;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      z-index: 2;
      transition: background 0.5s ease;
    }

    .circle.active {
      background: #4CAF50;
    }

    .step-label {
      position: absolute;
      top: 40px;
      font-size: 0.9em;
      color: #ffcc80;
    }
  </style>
</head>
<body>

  <!--  Animated Success Box -->
  <div class="success-box">
    <!--  Video instead of checkmark -->
    <div class="success-video">

      <video autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
  
    </div>

    <div class="success-text">Your order is successful!</div>
  </div>

  <div class="order-details" id="orderDetails"></div>

  <div class="progress-container" >
    <div class="progress" id="progress"></div>
    <div class="circle active">1</div>
    <div class="circle active">2</div>
    <div class="circle">3</div>
    <div class="circle">4</div>

    <div class="step-label" style="left:0%">Ordered</div>
    <div class="step-label" style="left:27%">Shipped</div>
    <div class="step-label" style="left:52%">Out for Delivery</div>
    <div class="step-label" style="left:78%">Delivered</div>
  </div>

  <script>
    // Sample order details
    const name = "";
    const coffee = "";
    const quantity = "";
    const address = "";

    // Display order details dynamically
    document.getElementById('orderDetails').innerHTML = `
      <p><b>Name:</b> ${name}</p>
      <p><b>Coffee:</b> ${coffee}</p>
      <p><b>Quantity:</b> ${quantity}</p>
      <p><b>Address:</b> ${address}</p>
    `;
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
